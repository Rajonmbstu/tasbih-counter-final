<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasbih / Mantra Counter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasbih.css">
</head>
<body>

<div class="card">
    <h1 id="counter">0</h1>

    <h2>Cycle: <span id="cycle">0</span></h2>
    <h2>Spiritual Goal: <span id="goal">0</span></h2>

    <div class="settings">
        <div>
            <label>Beads per Cycle</label>
            <input type="number" id="maxCount" value="100" min="1">
        </div>
        <div>
            <label>Cycles per Goal</label>
            <input type="number" id="goalLimit" value="10" min="1">
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary" onclick="increment()">Increment</button>
        <button class="btn btn-secondary" onclick="decrement()">Decrement</button>
        <button class="btn btn-reset" onclick="resetAll()">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
